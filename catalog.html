<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <div class="container catalog">
                <div class="catalog__filter"></div>

            <div class="catalog__content">
                <div class="catalog__sort"></div>
                <div class="catalog__grid">
                    <div class="catalog__card">
                        <div class="img__wrapper">
                        <img class="catalog__img" src="img/catalogimage.webp" alt="">
                        <i class="fav-btn bi bi-heart-fill"></i>
                        <div class="catalog__promotions">
                            <div class="sales">
                                <i class="bi bi-fire"></i>
                                Распродажа
                            </div>
                        </div>
                    </div>
                        <div class="catalog__price">
                            <span class="price-now">4099 &#8381;</span>
                            <span class="price-early">11490 &#8381;</span>
                            <span class="price-sale">-65%</span>
                        </div>
                        <div class="catalog__rest">
                            Осталось 50 шт
                        </div>
                        <div class="catalog__brand">
                            <i class="bi bi-check-circle-fill"></i>
                              Оригинал</div>
                        <p class="catalog__title">Куртка Vera Nicco Basic Collection</p>
                        <div class="catalog__feedback">
                            <div class="catalog__raiting">
                                <i class="bi bi-star-fill"></i>
                                <span>4.9</span>
                            </div>
                            <div class="catalog__review">
                                <i class="bi bi-chat-fill"></i>
                                <span>815 отзывов</span>
                            </div>
                        </div>
                        <button class="catalog__btn">Заказать</button>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
